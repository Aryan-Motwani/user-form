<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- code here -->
    <div class="card">
      <div class="card-image">	
        <h2 class="card-heading">
          Get started
          <small>Let us create your account</small>
        </h2>
      </div>
      <form class="card-form">
        <div class="input">
          <input type="text" id="name" class="input-field" value="" required/>
          <label class="input-label">Full name</label>
        </div>
              <div class="input">
          <input type="date" id="dob" class="input-field" value="2024-02-12" required/>
          <label class="input-label">Birth Date</label>
        </div>
              <div class="input">
          <input type="number" id="num" class="input-field" required/>
          <label class="input-label">Phone Number</label>
        </div>
        <div class="action">
          <button class="action-button">Submit</button>
        </div>
      </form>
      <div class="card-info">
        <p>By signing up you are agreeing to our <a href="#">Terms and Conditions</a></p>
      </div>
    </div>
    
  </div>
  
</body>
<script type="module" src="fb.js"></script>
</html>
